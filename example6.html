<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 300vw;
      transition: transform 1s;
    }

    .inner {
      width: 100vw;
      float: left;
    }

    .inner img {
      width: 100%;
    }
  </style>
</head>

<body style='margin: 0'>
  <div style='overflow: hidden'>
    <div class='container'>
      <div class='inner'>
        <img src='아우내.jpeg'>
      </div>
      <div class='inner'>
        <img src='엔씨.jpeg'>
      </div>
      <div class='inner'>
        <img src='와이.jpeg'>
      </div>
    </div>
  </div>

  <button class='button1'>1</button>
  <button class='button2'>2</button>
  <button class='button3'>3</button>

  <script>
    document.querySelector('.button1').addEventListener('click', function () {
      document.querySelector('.container').style.transform = 'translate(0vw)';
    })

    document.querySelector('.button2').addEventListener('click', function () {
      document.querySelector('.container').style.transform = 'translate(-100vw)';
    })

    document.querySelector('.button3').addEventListener('click', function () {
      document.querySelector('.container').style.transform = 'translate(-200vw)';
    })
  </script>
</body>

</html>
